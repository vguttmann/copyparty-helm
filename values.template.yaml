# yaml-language-server: $schema=values.schema.json
# Default values for actualbudget.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

namespace: copyparty
replicaCount: 1
image:
  # -- The docker image repository to use
  repository: copyparty/ac
  # -- This sets the pull policy for images.
  pullPolicy: IfNotPresent
  # -- Overrides the image tag whose default is the chart appVersion.
  tag: 1.19.1
# -- This is for the secretes for pulling an image from a private repository more information can be found here: https://kubernetes.io/docs/tasks/configure-pod-container/pull-image-private-registry/
imagePullSecrets: []
# -- This is to override the chart name.
nameOverride: ""
fullnameOverride: ""

# -- This section builds out the service account more information can be found here: https://kubernetes.io/docs/concepts/security/service-accounts/
serviceAccount:
  # -- Specifies whether a service account should be created
  create: true
  # -- Automatically mount a ServiceAccount's API credentials?
  automount: true
  # -- Annotations to add to the service account
  annotations: {}
  # -- The name of the service account to use. If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}
podLabels: {}

podSecurityContext: {}

securityContext: {}

# -- This is for setting up a service more information can be found here: https://kubernetes.io/docs/concepts/services-networking/service/
service:
  # -- This sets the service type more information can be found here: https://kubernetes.io/docs/concepts/services-networking/service/#publishing-services-service-types
  type: ClusterIP
  # -- This sets the ports more information can be found here: https://kubernetes.io/docs/concepts/services-networking/service/#field-spec-ports
  port: 80
  # -- Default Service name
  name: http
  # -- Additional service annotations
  annotations: {}

# -- This block is for setting up the ingress for more information can be found here: https://kubernetes.io/docs/concepts/services-networking/ingress/
ingress:
  enabled: false
  className: ""
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: copyparty.local
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls: []
  #  - secretName: copyparty-tls
  #    hosts:
  #      - copyparty.local

# -- This is to setup the persistence for the pod more information can be found here: https://kubernetes.io/docs/concepts/storage/persistent-volumes/
persistence:
  # -- Enable persistence
  enabled: false

  # -- Actual Budget persistence annotations
  annotations: {}

  # -- Actual Budget persistence existing claim
  existingClaim: ""

  # -- Actual Budget persistence storage class
  storageClass: ""

  # -- Actual Budget persistence sub path
  subPath: ""

  # -- Actual Budget persistence volume mode
  volumeMode: ""

  # -- Actual Budget persistence access mode
  accessModes:
    - ReadWriteOnce

  # -- Actual Budget persistence size
  size: 10Gi


resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

# -- This is to setup the liveness probe more information can be found here: https://kubernetes.io/docs/tasks/configure-pod-container/configure-liveness-readiness-startup-probes/
livenessProbe:
  httpGet:
    path: /
    port: http

# -- This is to setup the readiness probe more information can be found here: https://kubernetes.io/docs/tasks/configure-pod-container/configure-liveness-readiness-startup-probes/
readinessProbe:
  httpGet:
    path: /
    port: http

autoscaling:
  enabled: false
  minReplicas: 1
  # increase ONLY if Copyparty will NOT write to the volumes. Also, accessMode needs to be RWX, not RWO
  maxReplicas: 1
  targetCPUUtilizationPercentage: 100
  # targetMemoryUtilizationPercentage: 80

# Additional volumeMounts on the output Deployment definition.
volumeMounts: []

nodeSelector: {}

tolerations: []

affinity: {}